<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Pokedex</title>
  </head>

  <body onload="loadPokemons()">
    <!-- HEADER-->
    <div class="header">
      <a href="index.html">
        <h1>Pokedex</h1>
      </a>
      <div>
        <input
          onkeyup="filterPoke()"
          id="search"
          placeholder="search Pokemon..."
          type="text"
        /><img id="loading" />
      </div>
    </div>
    <!-- MAIN  -->

    <div class="background" id="maincontent">
      <!-- Hier werden die Cards- Ãœbersicht gezeigt -->
    </div>
    <div id="popUpContainer" class="popUp-container hide"></div>
    <div class="btn">
      <button class="btnMore" onclick="loadMorePoke()">
        Load More Pokemons
      </button>
    </div>
  </body>
</html>
